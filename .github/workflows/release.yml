name: Create and Publish Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Clojure CLI
        uses: DeLaGuardo/setup-clojure@12.1
        with:
          cli: '1.11.1.1429'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Prepare package name
        id: package_name
        run: echo "name=pearl-map-${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Package for release
        run: |
          mv target/public ${{ steps.package_name.outputs.name }}
          zip -r ${{ steps.package_name.outputs.name }}.zip ${{ steps.package_name.outputs.name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ steps.package_name.outputs.name }}.zip"
          fail_on_unmatched_files: true
